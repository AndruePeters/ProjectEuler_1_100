dist: bionic
language: cpp
cache: ccache
os: linux

compiler: clang++-9

cache:
  directories:
    - $HOME/.conan/data

addons:
  apt:
    update: true
    sources:
      - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
        key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - clang-9
      - g++-9
      - gcc-9
      - cmake
      - python3
      - python3-pip
      - python3-dev
      - python3-setuptools
      - libtbb-dev
      - libtbb2
      - libc++-dev
      - libc++abi-dev




install:
  - pip3 install --user conan conan_package_tools cmake urllib3


script:
  - cmake . -Bbuild -DCMAKE_BUILD_TYPE=Release && cmake --build build -- -j2

